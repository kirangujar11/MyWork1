<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
<style>
.block{
   margin-top: 15px;
   border-color: honeydew;
   border-style: solid;
   border-width: 5px;
   height: 110px;
   text-align:center;
   background:rgb(3, 148, 245);
}
.container
{
 background: rgb(227, 233, 236);
}

</style>

</head>
<body>
  
<div class="container">
  <div class="row1">
           <div class="block col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color: greenyellow;">
               logo 
           </div>
           <div class="block col-lg-9 col-md-9 col-sm-9 col-xs-9">
               header/banner 
           </div>
           <div class="block col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: hotpink;height: 200px;">
              image/slider 
           </div>
           <div class="block col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: rgb(233, 179, 206);height: 60px;">
            menu bar 
           </div>
           <div class="block col-lg-3 col-md-4 col-sm-6 col-xs-12" style="background-color:lightskyblue;height: 200px;">
              content 
           </div>
           <div class="block col-lg-3 col-md-4 col-sm-6 col-xs-12" style="height: 200px;">
            content 
           </div>
           <div class="block col-lg-3 col-md-4 col-sm-6 col-xs-12" style="background-color: khaki;height: 200px;">
            content 
           </div>
           <div class="block col-lg-3 col-md-4 col-sm-6 col-xs-12" style="background-color: lightcoral;height: 200px;">
            content 
           </div>
           <div class="block col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: greenyellow; height: 60px;">
             footer 
           </div>
      </div>
</div>
</body>
</html>
