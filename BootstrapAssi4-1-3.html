<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
<style>
.block{
   margin-top: 20px;
   border-color: honeydew;
   border-style: solid;
   border-width: 5px;
   height: 100px;
   background:rgb(3, 148, 245);
   text-align: center;
}
.container
{
 background: rgb(227, 233, 236);
}

</style>

</head>
<body>
  
<div class="container">
  <div class="row1">
           <div class="block col-lg-3 col-md-3 col-sm-12 col-xs-12" style="background-color: greenyellow;">
               d1 
           </div>
           <div class="block col-lg-9 col-md-9 col-sm-12 col-xs-12">
               d2 
           </div>
           <div class="block col-lg-3 col-md-3 col-sm-3 col-xs-6" style="background-color: hotpink;height: 230px;">
              d3 
           </div>
           <div class="block col-lg-3 col-md-6 col-sm-9 col-xs-6" style="background-color:lightskyblue;height: 230px;">
              d4 
           </div>
           <div class="block col-lg-3 col-md-3 col-sm-5 col-xs-6" style="height: 230px;">
             d5 
           </div>
           <div class="block col-lg-3 col-md-7 col-sm-7 col-xs-6" style="background-color: khaki;height: 230px;">
             d6 
           </div>
           <div class="block col-lg-12 col-md-5 col-sm-12 col-xs-12" style="background-color: lightcoral;height: 230px;">
             d7 
           </div>
           <div class="block col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: greenyellow;height: 60px;">
             d8 
           </div>
      </div>
</div>
</body>
</html>
