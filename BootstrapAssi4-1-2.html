<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

crossorigin="anonymous">
<style>

.block{
  margin-top: 50px;
   border-color: honeydew;
   border-style: solid;
   border-width: 5px;
   height: 120px;
   padding-left:120px;
   padding-top: 66px;
   background:rgb(3, 148, 245);
}
.container
{
 background: rgb(227, 233, 236);
}

</style>

</head>
<body>
  
<div class="container">
  <div class="row1">
           <div class="block col-lg-3 col-md-3 col-sm-12 col-xs-6" style="background-color: greenyellow;">
               d1 
           </div>
           <div class="block col-lg-9 col-md-9 col-sm-12 col-xs-6">
               d2 
           </div>

           </div>

           </div>

             d7 
           </div>
           <div class="block col-lg-6 col-md-12 col-sm-12 col-xs-12">

           </div>
      </div>
</div>
